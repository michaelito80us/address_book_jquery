<!DOCTYPE html>
<html>
  <head>
    <title>Address Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4c052fe2af.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="nav-container containers">
      <div style="position: relative">
        <div class="magnifying-glass">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <input
          type="text"
          autofocus="false"
          placeholder="Search"
          class="search-area"
        />
      </div>
      <div>
        <span class="add-button" id="add-contact"
          >Add <i class="fa-solid fa-plus"></i
        ></span>
      </div>
    </nav>

    <!-- new contact form -->
    <div class="overlay" id="add-contact-form">
      <form action="#" class="contact-form" id="new-contact-form">
        <p>Contact details:</p>
        <input
          id="firstname"
          name="firstname"
          placeholder="First Name"
          class="form-input"
          type="text"
          value=""
        />
        <input
          id="lastname"
          name="lastname"
          placeholder="Last Name"
          class="form-input"
          type="text"
          value=""
        />
        <p style="margin-top: 1rem">Phone:</p>
        <input
          id="phone"
          name="phone"
          placeholder="Phone Number"
          class="form-input"
          type="tel"
          value=""
        />
        <p style="margin-top: 1rem">Address:</p>
        <input
          id="street"
          name="street"
          placeholder="Street"
          class="form-input"
          type="text"
          value=""
        />
        <input
          id="city"
          name="city"
          placeholder="City"
          class="form-input"
          type="text"
          value=""
        />
        <input
          id="state"
          name="state"
          placeholder="State"
          class="form-input"
          type="text"
          value=""
        />
        <input
          id="country"
          name="country"
          placeholder="Country"
          class="form-input"
          type="text"
          value=""
        />
        <div
          style="
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
          "
        >
          <input type="submit" value="Add Contact" class="form-submit" />
          <input type="reset" value="Cancel" class="hidden" />
          <input type="button" value="Cancel" class="form-cancel" />
        </div>
      </form>
    </div>

    <!-- contact display -->
    <div class="contacts-container containers">
      <h1>Contacts</h1>
      <div id="contact-list">
        <ul style="list-style: none"></ul>
      </div>
      <div class="no-results hidden">No Results</div>
    </div>

    <!-- contact details -->
    <div class="overlay" id="contact-details">
      <div id="back-button">Back</div>
      <div class="contact-details">
        <h1 id="contact-name" style="margin-bottom: 1.25rem"></h1>
        <div class="contact-detail-item">
          <p style="font-size: x-small; margin-bottom: 0.1rem">Phone</p>
          <p id="contact-phone"></p>
        </div>
        <div class="contact-detail-item">
          <p style="font-size: x-small; margin-bottom: 0.1rem">Address</p>
          <p id="contact-street"></p>
          <p id="contact-city"></p>
          <p id="contact-country"></p>
        </div>
        <div id="delete-contact" data-index="">Delete</div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
